<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>voxelPaint</title>
    <link rel="stylesheet" type="text/css" href="build/css/base.css">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ui.css">
</head>
<body>
    <div id="bubble"></div>
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"  id="signInModalLabel">注册</h4>
          </div>
          <div class="modal-body">
            <form>
            <div class="alert alert-danger" role="alert"><label id="signInError"></label></div>
            <div class="form-group"><label for="signInEmail">邮箱</label><input type="text" name="email" class="form-control" id="signInEmail"/></div>
            <div class="form-group"><label for="signInUsername">用户名</label><input type="text" class="form-control" id="signInUsername"/></div>
            <div class="form-group"><label for="signInPassword">密码</label><input type="password" class="form-control" id="signInPassword"/></div></form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="signIn">注册</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"  id="loginModalLabel">登录</h4>
          </div>
          <div class="modal-body">
            <form>
            <div class="alert alert-danger" role="alert"><label id="loginError"></label></div>
            <div class="form-group"><label for="loginUsername">用户名\邮箱</label><input type="text" name="email" class="form-control" id="loginUsername"/></div>
            <div class="form-group"><label for="loginPassword">密码</label><input type="password" name="password" class="form-control" id="loginPassword"/></div>
          </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="login">登录</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
        <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="openModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"  id="openModalLabel">选择文件</h4>
          </div>
          <div class="modal-body">
            <div class="button-group-vertical" data-toggle="buttons">
            <div>
              <span id="boxTitle"></span>
            </div>
            <div id="myBox">
            </div>
            <div>
              <span id="keepTitle"></span>
            </div>
            <div id="myKeep">
            </div>
          </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            <button type="button" class="btn btn-primary" id="openIt">确定</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
    <script src="lib/av-0.4.9.min.js"></script>
    <script type="text/javascript" src="lib/three.min.js"></script>
    <script src="lib/stats.min.js"></script>  
    <script type="text/javascript" src="lib/CanvasRenderer.js"></script>
    <script type="text/javascript" src="lib/Projector.js"></script>
    <script type="text/javascript" src="lib/OrbitControls.js"></script>
    <script type="text/javascript" src="lib/Detector.js"></script>
    <script type="text/javascript" src="lib/base.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/ui.js"></script>
    <script type="text/javascript" src="src/voxel-paint/app.js"></script>
</body>
</html>
